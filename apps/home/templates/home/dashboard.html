<script>
    // ? Ventas Anuales Grafica de puntos
    const vACtx = document.getElementById('ventasAnuales').getContext('2d');
    const ventasAnuales = new Chart(vACtx, {
        type: 'line',
        data: {
            labels: [{% for venta in ventas %} '{{venta.month|month_name}}', {% endfor %}],
            datasets: [{
                label: 'Ventas por mes del a√±o {% now "Y" %}',
                data: [{% for venta in ventas %} {{venta.total}}, {% endfor %}],

                borderColor: 'rgb(54, 162, 235)',
                borderWidth: 4,
                tension: 0
            }]
        },
    });
