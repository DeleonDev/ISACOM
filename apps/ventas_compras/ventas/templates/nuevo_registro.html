{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Ventas - Registro{% endblock %}
{% block stylesheets %}{% endblock stylesheets %}
{% block content %}
<div class="card">
    <div>
        <br>
        <a href="{% url 'ventas'%}" class="btn btn-primary" style="float: right;">Regresar</a>
    </div>
    <div class="card-body">
        <div class="header">
            <h3 class="text-center">AGREGAR VENTAS</h3>
        </div>
        <form action="">
            <div>
                <br>
            </div>
            <div class="row">
                <div class="col-md-4">

                        <label for="cliente">Cliente</label>
                        <input type="text" class="form-control" id="cliente" name="cliente" placeholder="Cliente">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="entrega">Tipo de entrega</label>
                        <select class="form-control" id="entrega" name="entrega">
                            <option value="1">Entrega</option>
                            <option value="2">Entrega</option>
                            <option value="3">Entrega</option>
                            <option value="4">Entrega</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select class="form-control" id="estado" name="estado">
                            <option value="1">Estado</option>
                            <option value="2">Estado</option>
                            <option value="3">Estado</option>
                            <option value="4">Estado</option>
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <br>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="from-group">
                        <label for="producto">Agente</label>
                        <input type="text" class="form-control" id="producto" name="producto" placeholder="Agente">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="des">Cotización</label>
                        <input type="text" class="form-control" id="des" name="des" placeholder="Cotización">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="po">Descripción</label>
                        <input type="text" class="form-control" id="po" name="po" placeholder="Descripción">
                    </div>
                </div>
            </div>
            <div>
                <br>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="from-group">
                        <label for="producto">Orden de compra</label>
                        <input type="text" class="form-control" id="producto" name="producto"
                            placeholder="Orden compra">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="des">Fecha o.c</label>
                        <input type="date" class="form-control" id="fechapo" name="fechapo" placeholder="Fecha O.C">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="po">clasificación</label>
                        <input type="text" class="form-control" id="po" name="po" placeholder="clasificación">
                    </div>
                </div>
            </div>
            <div>
                <br>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="importe">Comisión</label>
                        <input type="text" class="form-control" id="importe" name="importe" placeholder="Comisión">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="des">Factura</label>
                        <input type="date" class="form-control" id="fechapo" name="fechapo" placeholder="Factura">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="po">Fecha factura</label>
                        <input type="date" class="form-control" id="po" name="po" placeholder="Fecha factura">
                    </div>
                </div>
            </div>
            <div>
                <br>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="mon">Monto USD</label>
                        <input type="text" class="form-control" id="mon" name="mon" placeholder="Monto USD">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="mon">Monto MXN</label>
                        <input type="text" class="form-control" id="mon" name="mon" placeholder="Monto MXN">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="mon">Incentivo</label>
                        <input type="text" class="form-control" id="mon" name="mon" placeholder="Incentivo">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="mon">Tipo de cambio factura</label>
                        <input type="text" class="form-control" id="mon" name="mon" placeholder="Tipo de cambio">
                    </div>
                </div>
            </div>
            <div>
                <br>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="mon">Tipo de cambio O.C</label>
                        <input type="text" class="form-control" id="mon" name="mon" placeholder="Tipo de cambio">
                    </div>
                </div><div class="col-md-6">
                    <div class="form-group">
                        <label for="mon">Importe USD</label>
                        <input type="text" class="form-control" id="mon" name="mon" placeholder="Importe">
                    </div>
                </div>
            </div>
            <div>
                <br>
            </div>
            <div>
                <button type="submit" class="btn btn-success" value="save" style="display: block; margin: 0 auto;">
                    Guardar</button>
            </div>
        </form>
    </div>
</div>

</script>
{%endblock content%}
